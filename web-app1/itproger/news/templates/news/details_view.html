{% extends 'main/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="features">
            <h1>{{ article.title }}</h1>
            <p>{{ article.date }}</p>
        <div class="mission">
            <h5 class="text-1">{{ article.full_text }}</h5>
        </div>
        <div class="buttons">
            <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Удалить</a>
            <a href="{% url 'news-update' article.id %}" class="btn btn-info">Редактировать</a>
        </div>
    </div>

<style>
.mission {
    padding: 3rem;
    background-color: #343a40; /* Практически идентичен фону, очень деликатный контраст */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.1); /* Едва заметная белая граница */
    transition: box-shadow 0.3s ease; /* Анимация для тени */
    width: 1300px;
    margin-left: 100px;
}

    .text-1 {
        font-family: 'Arial', sans-serif;
        color: #d6d6d6;
        letter-spacing: normal;
        word-spacing: 3px;
        line-height: 26px;
    }

    .buttons {
        margin-top: 50px;
    }
</style>
{% endblock %}
